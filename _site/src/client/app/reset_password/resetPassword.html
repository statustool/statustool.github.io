<section class="mainHero">
  <section class="mainHero__container">
    <!--<header>-->

    <!--</header>-->
    <section class="mainHero__signUp">
      <div class="demo">
        <div class="login">
          <form name="form" ng-submit="vm.forgetPassword()" role="form">
            <div class="login__check">
              <img src="images/logo.png" />
              <h1>MYSTERYBOX</h1>
            </div>
            <div class="login__form">
              <div class="login__row">
                <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                  <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                </svg>
                <input autocomplete="off" class="login__input name" placeholder="Email ID" type="text" name="emailID" id="emailID" ng-model="vm.emailID" required/>
              </div>
              <button type="submit" class="login__submit" type="submit" ng-disabled="vm.dataLoading">{{vm.dataLoading===false?'Reset Password':'Resetting Password'}}</button>
              <p class="login__signup">Don't have an account? &nbsp;<a ui-sref="register">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </section>
</section>
